<div class="todo">
    <div class="container">
    <div class="title">
        <h1>Iniciar Sesion</h1>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electronico:</label>
        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
          placeholder="Correo Electronico..." [(ngModel)]="correo">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña..." [(ngModel)]="password">
      </div>
      <div class="botones">
        <button type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
        <a class="texto-a" (click)="volver()">Volver ¿Desea volver a la página de inicio?</a>
      </div>
      <div class="texto">
        <p>{{dataError}}</p>
      </div>
    </div>
  </div>
