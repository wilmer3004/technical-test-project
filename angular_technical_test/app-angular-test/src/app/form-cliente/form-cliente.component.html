<div class="todo">
    <div class="container" >
      <div class="imagen">
        <h1>Editar Cliente</h1>
      </div>
      <div class="form-group">
        <label for="nombresCliente">Nombres:</label>
        <input type="text" class="form-control" id="nombresCliente" placeholder="Nombres..." [(ngModel)]="nombresCliente">
      </div>
      <div class="form-group">
        <label for="apellidosCliente">Apellidos:</label>
        <input type="text" class="form-control" id="apellidosCliente" placeholder="Apellidos..." [(ngModel)]="apellidosCliente">
      </div>
      <div class="form-group">
        <label for="correoCliente">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correoCliente" placeholder="Correo Electrónico..." [(ngModel)]="correoCliente">
      </div>
      <div class="form-group">
        <label for="telefonoCliente">Teléfono:</label>
        <input type="tel" class="form-control" id="telefonoCliente" placeholder="Teléfono..." [(ngModel)]="telefonoCliente">
      </div>
      <div class="form-group">
        <label for="fechaNacimientoCliente">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fechaNacimientoCliente" [(ngModel)]="fechaNacimientoCliente">
      </div>
      <div class="form-group">
        <label for="idCiudadFK">Ciudad:</label>
        <select class="form-control" id="idCiudadFK" [(ngModel)]="idCiudadFK">
          <option *ngFor="let ciudad of ciudades" [value]="ciudad.idCiudad">{{ciudad.nombreCiudad}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="idOcupacionFK">Ocupación:</label>
        <select class="form-control" id="idOcupacionFK" [(ngModel)]="idOcupacionFK">
          <option *ngFor="let ocupacion of ocupaciones" [value]="ocupacion.idOcupacion">{{ocupacion.nombreOcupacion}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="estadoCliente">Estado Cliente:</label>
        <select class="form-control" id="estadoCliente" [(ngModel)]="estadoCliente">
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
        </select>
      </div>
      <div class="botones">
        <button type="button" class="btn btn-primary" (click)="editarCliente()">Editar</button>
        <a class="texto-a" (click)="volver()">Volver ¿Desea volver?</a>

      </div>
    </div>
  </div>
